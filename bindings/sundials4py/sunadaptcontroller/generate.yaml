# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNAdaptController_GetType.*"
      - "^SUNAdaptController_EstimateStep.*"
      - "^SUNAdaptController_EstimateStepTol.*"
      - "^SUNAdaptController_Reset.*"
      - "^SUNAdaptController_SetOptions.*"
      - "^SUNAdaptController_SetDefaults.*"
      - "^SUNAdaptController_Write.*"
      - "^SUNAdaptController_SetErrorBias.*"
      - "^SUNAdaptController_UpdateH.*"
      - "^SUNAdaptController_UpdateMRIHTol.*"
      - "^SUNAdaptController_Space.*"
  sunadaptcontroller_imexgus:
    path: sunadaptcontroller/sunadaptcontroller_imexgus_generated.hpp
    headers:
    - ../../include/sunadaptcontroller/sunadaptcontroller_imexgus.h
  sunadaptcontroller_mrihtol:
    path: sunadaptcontroller/sunadaptcontroller_mrihtol_generated.hpp
    headers:
    - ../../include/sunadaptcontroller/sunadaptcontroller_mrihtol.h
  sunadaptcontroller_soderlind:
    path: sunadaptcontroller/sunadaptcontroller_soderlind_generated.hpp
    headers:
    - ../../include/sunadaptcontroller/sunadaptcontroller_soderlind.h
