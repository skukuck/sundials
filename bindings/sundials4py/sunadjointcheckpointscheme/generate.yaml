# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNAdaptController_GetType.*"
      - "^SUNAdjointCheckpointScheme_NeedsSaving_.*"
      - "^SUNAdjointCheckpointScheme_InsertVector_.*"
      - "^SUNAdjointCheckpointScheme_LoadVector_.*"
      - "^SUNAdjointCheckpointScheme_Destroy_.*"
      - "^SUNAdjointCheckpointScheme_EnableDense_.*"
  sunadjointcheckpointscheme_fixed:
    path: sunadjointcheckpointscheme/sunadjointcheckpointscheme_fixed_generated.hpp
    headers:
    - ../../include/sunadjointcheckpointscheme/sunadjointcheckpointscheme_fixed.h
