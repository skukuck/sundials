# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNDomEigEstimator_SetATimes_.*"
      - "^SUNDomEigEstimator_SetOptions_.*"
      - "^SUNDomEigEstimator_SetMaxIters_.*"
      - "^SUNDomEigEstimator_SetNumPreprocessIters_.*"
      - "^SUNDomEigEstimator_SetRelTol_.*"
      - "^SUNDomEigEstimator_SetInitialGuess_.*"
      - "^SUNDomEigEstimator_Initialize_.*"
      - "^SUNDomEigEstimator_Estimate_.*"
      - "^SUNDomEigEstimator_GetRes_.*"
      - "^SUNDomEigEstimator_GetNumIters_.*"
      - "^SUNDomEigEstimator_GetNumATimesCalls_.*"
      - "^SUNDomEigEstimator_Write_.*"
      - "^SUNDomEigEstimator_Destroy_.*"
  sundomeigest_power:
    path: sundomeigest/sundomeigest_power_generated.hpp
    headers:
    - ../../include/sundomeigest/sundomeigest_power.h
