# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNLinSolGetType_.*"
      - "^SUNLinSolGetID_.*"
      - "^SUNLinSolSetATimes_.*"
      - "^SUNLinSolSetPreconditioner_.*"
      - "^SUNLinSolSetScalingVectors_.*"
      - "^SUNLinSolSetOptions_.*"
      - "^SUNLinSolSetZeroGuess_.*"
      - "^SUNLinSolInitialize_.*"
      - "^SUNLinSolSetup_.*"
      - "^SUNLinSolSolve_.*"
      - "^SUNLinSolNumIters_.*"
      - "^SUNLinSolResNorm_.*"
      - "^SUNLinSolResid_.*"
      - "^SUNLinSolLastFlag_.*"
      - "^SUNLinSolSpace_.*"
      - "^SUNLinSolFree_.*"
  sunlinsol_band:
    path: sunlinsol/sunlinsol_band_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_band.h
  sunlinsol_dense:
    path: sunlinsol/sunlinsol_dense_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_dense.h
  sunlinsol_spbcgs:
    path: sunlinsol/sunlinsol_spbcgs_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_spbcgs.h
  sunlinsol_spfgmr:
    path: sunlinsol/sunlinsol_spfgmr_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_spfgmr.h
  sunlinsol_spgmr:
    path: sunlinsol/sunlinsol_spgmr_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_spgmr.h
  sunlinsol_sptfqmr:
    path: sunlinsol/sunlinsol_sptfqmr_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_sptfqmr.h
  sunlinsol_pcg:
    path: sunlinsol/sunlinsol_pcg_generated.hpp
    headers:
    - ../../include/sunlinsol/sunlinsol_pcg.h
