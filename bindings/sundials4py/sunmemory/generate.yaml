# -----------------------------------------------------------------
# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNMemoryHelper_Alloc_.*"
      - "^SUNMemoryHelper_AllocStrided_.*"
      - "^SUNMemoryHelper_Dealloc_.*"
      - "^SUNMemoryHelper_Copy_.*"
      - "^SUNMemoryHelper_CopyAsync_.*"
      - "^SUNMemoryHelper_GetAllocStats_.*"
      - "^SUNMemoryHelper_Clone_.*"
      - "^SUNMemoryHelper_Destroy_.*"
      - "^SUNMemoryHelper_SetDefaultQueue_.*"
  sunmemory_system:
    path: sunmemory/sunmemory_system_generated.hpp
    headers:
    - ../../include/sunmemory/sunmemory_system.h
