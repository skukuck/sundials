# This YAML file is used to instruct the generate.py script on
# how to generate some of the nanobind code needed for the
# core module of sundials4py.
# -----------------------------------------------------------------

modules:
  all:
    macro_define_include_by_name__regex:
      - "^SUN_"
    fn_exclude_by_name__regex:
      # Don't interface the implementation specific overrides of the generic routines
      - "^SUNNonlinSolGetType_.*"
      - "^SUNNonlinSolInitialize_.*"
      - "^SUNNonlinSolSetup_.*"
      - "^SUNNonlinSolSolve_.*"
      - "^SUNNonlinSolFree_.*"
      - "^SUNNonlinSolSetSysFn_.*"
      - "^SUNNonlinSolSetLSetupFn_.*"
      - "^SUNNonlinSolSetLSolveFn_.*"
      - "^SUNNonlinSolSetConvTestFn_.*"
      - "^SUNNonlinSolSetOptions_.*"
      - "^SUNNonlinSolSetMaxIters_.*"
      - "^SUNNonlinSolGetNumIters_.*"
      - "^SUNNonlinSolGetCurIter_.*"
      - "^SUNNonlinSolGetNumConvFails_.*"
  sunnonlinsol_fixedpoint:
    path: sunnonlinsol/sunnonlinsol_fixedpoint_generated.hpp
    headers:
    - ../../include/sunnonlinsol/sunnonlinsol_fixedpoint.h
    fn_exclude_by_name__regex:
    # We do not support getting a function pointer back to Python
    - "^SUNNonlinSolGetSysFn_FixedPoint$"
  sunnonlinsol_newton:
    path: sunnonlinsol/sunnonlinsol_newton_generated.hpp
    headers:
    - ../../include/sunnonlinsol/sunnonlinsol_newton.h
    fn_exclude_by_name__regex:
    # We do not support getting a function pointer back to Python
    - "^SUNNonlinSolGetSysFn_Newton$"
  sunnonlinsol_auto:
      path: sunnonlinsol/sunnonlinsol_auto_generated.hpp
      headers:
      - ../../include/sunnonlinsol/sunnonlinsol_auto.h
      fn_exclude_by_name__regex:
      # We do not support getting a function pointer back to Python
      - "^SUNNonlinSolGetSysFn_Auto$"
